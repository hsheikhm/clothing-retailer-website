<!doctype html>
<html lang="en" ng-app="clothingApp">
  <head>
    <meta charset="utf-8">
    <title>Clothing Retailer Website</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/css/clothing-retailer-website.min.css">
  </head>
  <body class="container" ng-controller="CustomerCtrl as customer">

    <header>
      <p class="shopping-cart-tally">
        My Shopping Cart
        <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
        {{customer.shoppingCart.length}}
      </p>
      <a class="view-cart-link" href="#/home/shopping-cart">View Cart</a>
    </header>

    <img class="background-image" src="img/background-image-fashion.jpg"/>

    <div class="view-container">
      <div ng-view class="view-frame"></div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../dist/js/clothing-retailer-website.min.js"></script>
  </body>
</html>
